name: Deploy YOLO Service to Cloud Run

on:
  push:
    branches:
      - yolo_microservice

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set Up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker Image (with Cache)
        working-directory: microservices/yolo_service
        run: |
          docker buildx build --cache-from=type=local,src=/tmp/.buildx-cache \
                              --cache-to=type=local,dest=/tmp/.buildx-cache \
                              --tag us-central1-docker.pkg.dev/bamboo-volt-449523-r5/tras-repo/yolo-microservice \
                              --push .
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy yolo-microservice \
            --image=us-central1-docker.pkg.dev/bamboo-volt-449523-r5/tras-repo/yolo-microservice \
            --platform=managed \
            --region=us-central1 \
            --memory=2Gi \
            --allow-unauthenticated